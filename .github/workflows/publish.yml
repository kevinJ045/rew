name: Publish Crate

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Publish
      run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} -p rew-runtime
