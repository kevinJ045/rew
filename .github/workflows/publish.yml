name: Publish Crate

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Publish
      run: |
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} -p rew-core &&
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} -p rew-brew &&
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} -p rew-jsx &&     
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} -p rew-compiler &&
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} -p rew-data-manager &&
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} -p rew-extensions &&
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} -p rew-permissions &&
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} -p rew-utils &&
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} -p rew-vfile &&  
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} -p rew-ops &&
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} -p rew-runtime 
        
